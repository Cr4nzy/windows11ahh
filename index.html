<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Windows 11</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            margin: 0;
            overflow: hidden;
            color: white;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        .taskbar-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        #start-menu {
            position: fixed;
            bottom: 60px;
            left: 10px;
            width: 200px;
            background: #444;
            padding: 10px;
            display: none;
            border: 3px solid #888;
        }
        .app-window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #333;
            border: 2px solid #777;
            box-shadow: 3px 3px 0px #111;
            display: none;
        }
        .window-header {
            background: #555;
            padding: 5px;
            cursor: grab;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
        .content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div id="taskbar">
        <div class="taskbar-icon" onclick="toggleStartMenu()">ğŸªŸ</div>
        <div class="taskbar-icon" onclick="openApp('notepad')">ğŸ“œ</div>
        <div class="taskbar-icon" onclick="openApp('explorer')">ğŸ“</div>
        <div class="taskbar-icon" onclick="openApp('settings')">âš™ï¸</div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <p onclick="openApp('notepad')">ğŸ“œ Notepad</p>
        <p onclick="openApp('explorer')">ğŸ“ File Explorer</p>
        <p onclick="openApp('settings')">âš™ï¸ Settings</p>
    </div>

    <!-- Windows -->
    <div id="notepad" class="app-window" style="top: 100px; left: 100px;">
        <div class="window-header">ğŸ“œ Notepad <span class="close-btn" onclick="closeApp('notepad')">X</span></div>
        <div class="content">
            <textarea style="width: 100%; height: 100px;">Type something...</textarea>
        </div>
    </div>

    <div id="explorer" class="app-window" style="top: 150px; left: 200px;">
        <div class="window-header">ğŸ“ File Explorer <span class="close-btn" onclick="closeApp('explorer')">X</span></div>
        <div class="content">
            <p>ğŸ“„ Document.txt</p>
            <p>ğŸ“· Photo.png</p>
            <p>ğŸµ Music.mp3</p>
        </div>
    </div>

    <div id="settings" class="app-window" style="top: 200px; left: 300px;">
        <div class="window-header">âš™ï¸ Settings <span class="close-btn" onclick="closeApp('settings')">X</span></div>
        <div class="content">
            <p>Brightness: â¬œâ¬œâ¬œâ¬œâ¬œâ¬œâ¬›â¬›</p>
            <p>Volume: ğŸ”Š ğŸ”Š ğŸ”Š ğŸ”‡</p>
        </div>
    </div>

    <script>
        function toggleStartMenu() {
            let menu = document.getElementById("start-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function openApp(app) {
            document.getElementById(app).style.display = "block";
        }

        function closeApp(app) {
            document.getElementById(app).style.display = "none";
        }

        // Make windows draggable
        document.querySelectorAll('.app-window').forEach(win => {
            let header = win.querySelector('.window-header');
            let isDragging = false, offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    win.style.left = e.clientX - offsetX + "px";
                    win.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener('mouseup', () => isDragging = false);
        });
    </script>
</body>
</html>
